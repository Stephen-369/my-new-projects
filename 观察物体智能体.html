<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察物体教学工具</title>
    <style>
        /* CSS 样式 */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        #main-view-container {
            flex-grow: 1;
            min-width: 300px;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #main-view {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: block;
        }

        #side-views {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .view-container {
            width: 180px;
            height: 180px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .view-label {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #333;
            text-align: center;
            font-size: 16px;
        }

        .view-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: block;
        }

        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
                align-items: center;
            }

            #main-view-container {
                width: 95%;
                max-width: none;
            }

            .view-container {
                width: 100%;
                aspect-ratio: 1 / 1;
            }

            #side-views {
                width: 95%;
            }
        }

    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-view-container">
            <!-- 主要的互动 3D 视图将在这里呈现 -->
            <canvas id="main-view"></canvas>
        </div>
        <div id="side-views">
            <div class="view-container">
                <span class="view-label">正视图</span>
                <!-- 正视图将在这里呈现 -->
                <canvas id="front-view" class="view-canvas"></canvas>
            </div>
            <div class="view-container">
                <span class="view-label">俯视图</span>
                <!-- 俯视图将在这里呈现 -->
                <canvas id="top-view" class="view-canvas"></canvas>
            </div>
            <div class="view-container">
                <span class="view-label">左视图</span>
                <!-- 左视图将在这里呈现 -->
                <canvas id="left-view" class="view-canvas"></canvas>
            </div>
            <div class="view-container">
                <span class="view-label">右视图</span>
                <!-- 右视图将在这里呈现 -->
                <canvas id="right-view" class="view-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- 导入 three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 导入 OrbitControls 库，用于用户拖拽交互 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        window.onload = function() {
            // 获取各个 canvas 元素
            const mainCanvas = document.getElementById('main-view');
            const frontCanvas = document.getElementById('front-view');
            const topCanvas = document.getElementById('top-view');
            const leftCanvas = document.getElementById('left-view');
            const rightCanvas = document.getElementById('right-view');

            // 初始化场景、相机和渲染器
            // 主场景
            const mainScene = new THREE.Scene();
            mainScene.background = new THREE.Color(0xf0f0f0);

            // 主相机 (透视相机)
            const mainCamera = new THREE.PerspectiveCamera(75, mainCanvas.clientWidth / mainCanvas.clientHeight, 0.1, 100);
            mainCamera.position.set(2, 2, 2);

            // 主渲染器
            const mainRenderer = new THREE.WebGLRenderer({ canvas: mainCanvas, antialias: true, alpha: true });
            mainRenderer.setSize(mainCanvas.clientWidth, mainCanvas.clientHeight);
            mainRenderer.setPixelRatio(window.devicePixelRatio);

            // 其他四个视图的渲染器
            const frontRenderer = new THREE.WebGLRenderer({ canvas: frontCanvas, antialias: true, alpha: true });
            frontRenderer.setSize(frontCanvas.clientWidth, frontCanvas.clientHeight);
            frontRenderer.setPixelRatio(window.devicePixelRatio);

            const topRenderer = new THREE.WebGLRenderer({ canvas: topCanvas, antialias: true, alpha: true });
            topRenderer.setSize(topCanvas.clientWidth, topCanvas.clientHeight);
            topRenderer.setPixelRatio(window.devicePixelRatio);

            const leftRenderer = new THREE.WebGLRenderer({ canvas: leftCanvas, antialias: true, alpha: true });
            leftRenderer.setSize(leftCanvas.clientWidth, leftCanvas.clientHeight);
            leftRenderer.setPixelRatio(window.devicePixelRatio);

            const rightRenderer = new THREE.WebGLRenderer({ canvas: rightCanvas, antialias: true, alpha: true });
            rightRenderer.setSize(rightCanvas.clientWidth, rightCanvas.clientHeight);
            rightRenderer.setPixelRatio(window.devicePixelRatio);

            // 创建物体
            const group = new THREE.Group();
            
            // 创建一个 "L" 形积木
            const box1 = new THREE.BoxGeometry(1, 1, 1);
            const box2 = new THREE.BoxGeometry(1, 1, 1);
            const box3 = new THREE.BoxGeometry(1, 1, 1);

            const material1 = new THREE.MeshLambertMaterial({ color: 0x4285F4 }); // 蓝色
            const material2 = new THREE.MeshLambertMaterial({ color: 0xEA4335 }); // 红色
            const material3 = new THREE.MeshLambertMaterial({ color: 0xFBBC05 }); // 黄色

            const mesh1 = new THREE.Mesh(box1, material1);
            const mesh2 = new THREE.Mesh(box2, material2);
            const mesh3 = new THREE.Mesh(box3, material3);

            // 设置积木位置，形成 "L" 形
            mesh1.position.set(0, 0, 0);
            mesh2.position.set(1, 0, 0);
            mesh3.position.set(0, 1, 0);

            group.add(mesh1);
            group.add(mesh2);
            group.add(mesh3);
            
            mainScene.add(group);

            // 创建光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            mainScene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            mainScene.add(directionalLight);

            // 创建四个正交相机用于侧面视图
            // 它们将始终指向物体，并且位置固定
            const size = 1.5; // 控制视图大小
            const frontCamera = new THREE.OrthographicCamera(-size, size, size, -size, 0.1, 100);
            frontCamera.position.set(0, 0, 5);
            frontCamera.lookAt(0, 0, 0);

            const topCamera = new THREE.OrthographicCamera(-size, size, size, -size, 0.1, 100);
            topCamera.position.set(0, 5, 0);
            topCamera.lookAt(0, 0, 0);
            
            const leftCamera = new THREE.OrthographicCamera(-size, size, size, -size, 0.1, 100);
            leftCamera.position.set(-5, 0, 0);
            leftCamera.lookAt(0, 0, 0);
            
            const rightCamera = new THREE.OrthographicCamera(-size, size, size, -size, 0.1, 100);
            rightCamera.position.set(5, 0, 0);
            rightCamera.lookAt(0, 0, 0);

            // 添加用户交互
            const controls = new THREE.OrbitControls(mainCamera, mainRenderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);
            controls.update();

            // 动画循环
            function animate() {
                requestAnimationFrame(animate);

                // 更新控制器
                controls.update();

                // 渲染所有视图
                mainRenderer.render(mainScene, mainCamera);
                frontRenderer.render(mainScene, frontCamera);
                topRenderer.render(mainScene, topCamera);
                leftRenderer.render(mainScene, leftCamera);
                rightRenderer.render(mainScene, rightCamera);
            }
            
            // 处理窗口大小改变
            window.addEventListener('resize', () => {
                // 更新主视图
                const mainWidth = mainCanvas.clientWidth;
                const mainHeight = mainCanvas.clientHeight;
                mainCamera.aspect = mainWidth / mainHeight;
                mainCamera.updateProjectionMatrix();
                mainRenderer.setSize(mainWidth, mainHeight);

                // 更新侧面视图
                const sideWidth = frontCanvas.clientWidth;
                const sideHeight = frontCanvas.clientHeight;
                
                // 更新所有正交相机的投影矩阵
                const camerasToUpdate = [frontCamera, topCamera, leftCamera, rightCamera];
                camerasToUpdate.forEach(cam => {
                    cam.left = -size;
                    cam.right = size;
                    cam.top = size;
                    cam.bottom = -size;
                    cam.updateProjectionMatrix();
                });
                
                frontRenderer.setSize(sideWidth, sideHeight);
                topRenderer.setSize(sideWidth, sideHeight);
                leftRenderer.setSize(sideWidth, sideHeight);
                rightRenderer.setSize(sideWidth, sideHeight);

                mainRenderer.setPixelRatio(window.devicePixelRatio);
                frontRenderer.setPixelRatio(window.devicePixelRatio);
                topRenderer.setPixelRatio(window.devicePixelRatio);
                leftRenderer.setPixelRatio(window.devicePixelRatio);
                rightRenderer.setPixelRatio(window.devicePixelRatio);
            });

            // 开始动画循环
            animate();
        };
    </script>
</body>
</html>
